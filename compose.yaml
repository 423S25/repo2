services:
  db:
    image: mysql:8.0
    environment:
     MYSQL_ROOT_PASSWORD: root
     MYSQL_DATABASE: myproject
     MYSQL_USER: myuser
     MYSQL_PASSWORD: mypassword
    volumes:
     - ./mysql_data:/var/lib/mysql
    ports:
     - "3306:3306"
  frontend:
    image: 21.7.3
    build:
      context: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 5173:5173
  backend:
    user: 0:0
    build:
      context: backend
    ports:
      - 8000:8000
    depends_on:
      - db
  ingress:
    build:
      context: ingress
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend

volumes:
  # exclude:
  backend:
  frontend:
