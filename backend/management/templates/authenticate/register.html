<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form action="{% url 'register' %}" method= "post">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
